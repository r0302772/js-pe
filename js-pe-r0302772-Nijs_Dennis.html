<!doctype html>
<html lang="nl">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Dennis Nijs">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

    <title>PE Opdracht</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg gradient">
        <!--w3schools.com/css/css3_gradients.asp-->
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Anoroc Services</a>
        </div>
    </nav>
    <main class="container m-4">
        <h1>Registreer</h1>
        <p class="lead">Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</p>

        <div class="row">
            <div class="col-12" id="form">
                <form id="form">
                    <div class="row">
                        <div class="col">
                            <label for="voornaam" class="form-label">Voornaam</label>
                            <input type="text" class="form-control" id="voornaam" placeholder="Uw voornaam" value="">
                        </div>

                        <div class="col">
                            <label for="naam" class="form-label">Naam</label>
                            <input type="text" class="form-control" id="naam" placeholder="Uw naam" value="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 col-6 mt-3">
                            <label for="gebruikersnaam" class="form-label">Gebruikersnaam</label>
                            <div class="input-group">
                                <span class="input-group-text" id="addon-wrapping">@</span>
                                <input type="text" class="form-control" placeholder="u911236" aria-label="gebruikersnaam" aria-describedby="addon-wrapping" id="gebruikersnaam">
                            </div>
                        </div>

                        <div class="col-lg-12 col-6 mt-3">
                            <label for="email" class="form-label">E-mailadres</label>
                            <input type="email" class="form-control" id="email" placeholder="mail@example.be">
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-lg-12 col-6 mt-3">
                            <label for="wachtwoord" class="form-label">Wachtwoord</label>
                            <input type="password" class="form-control" id="wachtwoord" aria-describedby="wachtwoordHelp">
                            <div id="wachtwoordHelp" class="form-text">Je wachtwoord moet minstens 8 tekens lang zijn.
                            </div>
                        </div>
                        <div class="col-lg-12 col-6 mt-3">
                            <label for="herhaalwachtwoord" class="form-label">Herhaal wachtwoord</label>
                            <input type="password" class="form-control" id="herhaalwachtwoord">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mt-3">
                            <label for="adres" class="form-label">Adres</label>
                            <input type="text" class="form-control" id="adres" placeholder="Uw adres en huisnummer">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label for="land" class="form-label">Land</label>
                            <select class="form-select" id="land" onchange="checkLand()">
                                <option value="">Kies een land</option>
                                <option value="België">België</option>
                                <option value="Nederland">Nederland</option>
                            </select>
                        </div>

                        <div class="col">
                            <label for="provincie" class="form-label">Provincie</label>
                            <select class="form-select" id="provincie">
                                <option value="">Kies een provincie</option>
                            </select>
                        </div>

                        <div class="col">
                            <label for="postcode" class="form-label">Postcode</label>
                            <input type="text" class="form-control" id="postcode">
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col">
                            <h2>Hou me op de hoogte</h2>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="nieuwsbrief">
                                <label class="form-check-label" for="nieuwsbrief">
                                    Inschrijven voor onze nieuwsbrief
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="voorwaarden">
                                <label class="form-check-label" for="voorwaarden">
                                    Ik ga akkoord met de algemene voorwaarden.
                                </label>
                            </div>
                        </div>

                        <div class="col" id="betalingswijze">
                            <h2>Betaling</h2>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="betaling" id="bankingapp" value="Banking app" checked>
                                <label class="form-check-label" for="bankingapp">
                                    Banking app
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="betaling" id="overschrijving" value="Overschrijving">
                                <label class="form-check-label" for="overschrijving">
                                    Overschrijving
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="betaling" id="visacard" value="Visa card">
                                <label class="form-check-label" for="visacard">
                                    Visa card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="betaling" id="paypal" value="PayPal">
                                <label class="form-check-label" for="paypal">
                                    PayPal
                                </label>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="mb-3">
                        <button class="btn btn-primary col-12 p-3" type="button" onclick="validateForm()">Wave your
                            magic
                            wand</button>
                    </div>
                </form>
            </div>




            <div class="col" id="alerts">
                <div id="error" class="alert alert-danger" role="alert">
                    <h4>Yikes, errors...</h4>
                    <ul class="list-group" id="errorText"></ul>
                </div>
                <div id="payment" class="alert alert-primary" role="alert">
                    <h4>Betalingswijze</h4>
                    <p class="list-group" id="paymentText"></p>
                </div>
                <div id="succes" class="alert alert-success" role="alert">
                    <h4>Goed gedaan!</h4>
                    <p>Aww yeah, je werd geregistreerd.</p>
                </div>
            </div>

        </div>
    </main>

    <!--//alert();
        //https://www.w3schools.com/howto/howto_js_toggle_hide_show.asp -->


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>

</html>
